<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>表格 图片 图标</title>

    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--
bootstrap为表格提供了以下几种样式

1.table:基础表格

2.table-striped:斑马线表格

3.table-bordered:带边框的表格

4.table-hover:鼠标悬停高亮的表格

5.table-condensed:紧凑型表格

6.table-responsive:响应式表格

-->

<table class="table table-bordered table-hover table-responsive">
    <caption class="text-center">手机品牌</caption>
    <tr class="active">
        <th>手机</th>
        <th>手机</th>
    </tr>
    <tr class="warning">
        <td>小米</td>
        <td>小米</td>
    </tr>
    <tr class="success">
        <td>小米</td>
        <td>小米</td>
    </tr>
    <tr class="danger">
        <td>小米</td>
        <td>小米</td>
    </tr>
</table>


<div class="row">
    <div class="col-sm-4">
        <img src="images/item01.jpg" alt="" class="img-responsive img-circle">
    </div>
    <div class="col-sm-4">
        <img src="images/item02.jpg" alt="" class="img-responsive img-rounded">
    </div>
    <div class="col-sm-4">
        <img src="images/item03.jpg" alt="" class="img-responsive img-thumbnail">
    </div>
</div>

<!-- 图标 -->
<i class="glyphicon glyphicon-time"></i>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../../static/js/jquery-1.12.4.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
