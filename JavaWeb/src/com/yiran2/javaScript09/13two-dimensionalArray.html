<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>二维数组</title>

<body>
    <script>
        // 二维数组
        var arr = [[1,2],[3,4],"hello"];
        console.log(arr[0]); // [1,2];
        console.log(arr[0][0]); // 1
    </script>
</body>
