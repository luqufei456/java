<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组删除</title>
</head>
<body>
    <script>
        // 数组删除
        // 1.从末尾进行删除 --> pop()
        // 会返回从数组中删掉的值，就是弹出
        var arr = [1,2,3];
        var a = arr.pop();
        console.log(a);

        // 2.从头部进行删除 --> shift()
        // 同样会返回从数组中删掉的值
        var arr2 = [1,2,3];
        var a2 = arr.shift();
        console.log(a2);
    </script>
</body>
</html>
