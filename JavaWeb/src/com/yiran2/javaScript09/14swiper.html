<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper制作轮播图</title>
    <link rel="stylesheet" href="css/swiper.css">
    <script src="js/swiper.js"></script>
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
            border: 1px solid #b8b8b8;
        }

        .swiper-wrapper img{
            width: 600px;
            height: 300px;
        }

        div .swiper-pagination-bullet-active{
            background-color: #fff;
            opacity: 1;
        }

        .swiper-pagination-bullet{
            background-color: #000;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/02.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/03.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            loop: true,

            // 如果需要分页器
            pagination: '.swiper-pagination',

            // 如果需要前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            autoplay: 3000,
        })
    </script>
</body>
</html>
