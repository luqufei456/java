<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的操作</title>
</head>
<body>
    <script>
        // --> 改变数组原来的内容
        // push() --> 在数组末尾进行添加
        var arr = [1,2,3];
        arr.push(4);
        console.log(arr);

        // unshift --> 从数组起始进行添加
        arr.unshift(0);
        console.log(arr);
    </script>
</body>
</html>
