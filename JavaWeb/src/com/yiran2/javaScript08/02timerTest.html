<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用setTimeout实现setInterval</title>
</head>
<body>
<script>
    // 使用setTimeout实现setInterval
    // 相当于无限递归
    function go() {
        alert("hello world");
        setTimeout(go,1000);
    }
    go();
</script>
</body>
</html>
