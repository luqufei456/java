<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery加载</title>
    <script type="text/javascript" src=""></script>
    <script type="text/javascript">
        //alert($); 检测是否正确加载
        //原生js onload要等页面渲染完
        window.onload = function(){

            var oDiv = document.getElementById('div');
            alert(oDiv.innerHTML);
        };

        /* 我们发现先输出 这是一个div元素jQuery
        // jQuery完整写法
        //  而ready不用等渲染 直接就可以启动
        $(document).ready(function(){
            var $div = $('#div');
            alert($div.html()+'jQuery');
        }); */

        // 简写
        $(function(){
            var $div = $('#div');
            alert($div.html()+'jQuery');
        });
    </script>
</head>
<body>
<div id="div">这是一个div元素</div>
<span style="cursor:auto">浏览器设置的光标</span><br />

<span style="cursor:default">默认鼠标箭头</span>

<span style="cursor:pointer">一只手的形状</span>

<span style="cursor:text">此光标表示文本</span><br />

<span style="cursor:wait">通常是一只表或沙漏</span><br />

<span style="cursor:help">通常是一个问号或一个气球</span>
</body>
</html>
