<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位的宽高继承问题</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
        }

        /* 如果不设置子元素的宽高，那么子元素会继承父类的宽高，也就是默认宽高100% */
        /* 如果设置子元素绝对定位，那么将不再继承父元素的宽高 */
        .child{
            position: absolute;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
