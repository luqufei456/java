<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米登录页</title>
    <link rel="stylesheet" href="css/workCss.css">
</head>
<body>
    <div class="form">
        <ul class="nav_tabs">
            <li class="user-login">账号登录</li>
            <span class="line"></span>
            <li class="code-login">扫码登录</li>
        </ul>

        <form action="">
            <div>
                <input type="text" placeholder="邮箱/手机号码/小米ID" />
            </div>
            <div>
                <input type="text" placeholder="密码" />
            </div>
            <div class="btns_bg">
                <input type="submit" value="登录" />
            </div>
        </form>

        <div class="other_panel">
            <span><a href="">注册小米账号</a></span> |
            <span><a href="">忘记密码?</a></span>
        </div>

        <fieldset class="fieldset">
            <legend>其他登录方式</legend>
        </fieldset>

        <div class="footer">
            <a href="" class="qq"><span></span></a>
            <a href="" class="weibo"><span></span></a>
            <a href="" class="zhifu"><span></span></a>
            <a href="" class="weixin"><span></span></a>
        </div>
    </div>
</body>
</html>
