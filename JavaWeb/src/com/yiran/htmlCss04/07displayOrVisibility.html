<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display和visibility的区别</title>
    <style>
        div{
            /* visibility只是隐藏，元素还是存在页面上，会占据一行 */
            visibility: hidden;
            /* 元素不存在于页面上，不会占据文档流 */
            /*display: none;*/
        }
    </style>
</head>
<body>
    <div>hello world</div>
</body>
</html>
