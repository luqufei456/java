<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin-top塌陷</title>
    <style>
        /* 如果给父元素的第一个子元素设置margin-top，则看上去，它的父元素也会有相同的margin值，
        而子元素相对于父元素则没有margin了，但实际上盒子模型显示无误。这种现象称之为margin塌陷 */
        .parent{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        /* 这种margin-top塌陷只有父元素的第一个元素设置margin-top才会出现，所以建议使用伪元素
         来给父元素创建第一个子元素，这样其余的元素设置margin-top不会造成塌陷现象
         */

        .parent:before{
            content: "";
            display: table;
        }

        .child{
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
