<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链接</title>
    <style>
        /* 这几种如果想混合使用，顺序不能改变 */

        /* 链接没点上去的时候 */
        .one:link{
            color: #333;
        }

        /* 链接被点击后触发，刷新也不变 */
        .one:visited{
            color: yellow;
        }

        /* 鼠标放上去未点击 */
        .one:hover{
            color: blue;
        }

        /* 链接被按下去会触发，松开就结束 */
        .one:active{
            color: red;
        }
    </style>
</head>
<body>
    <a class="one" href="">百度一下，你就知道</a>
</body>
</html>
