<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        .one{
            width: 500px;
            /* 边框折叠，collapse则将所有边框合并为一条 */
            border-collapse: collapse;
            line-height: 30px;
            text-align: center;
        }

        .one th,.one td{
            border: 1px #333 solid;
        }
    </style>
</head>
<body>
    <table class="one">
        <thead>
            <tr>
                <th>手机</th>
                <th>商城</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小米</td>
                <td>小米商城</td>
            </tr>
            <tr>
                <td>苹果</td>
                <td>亚马逊</td>
            </tr>
            <tr>
                <td>华为</td>
                <td>天猫</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
