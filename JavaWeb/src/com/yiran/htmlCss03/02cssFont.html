<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体</title>
    <style>
        .one{
            /* font-family
               设置字体，可以设置多个，前面的无效会自动使用后面的 */
            font-family: -apple-system,PingFang SC,'Microsoft YaHei';

            /* font-size
               设置字体大小
             */
            /*font-size: 30px;*/

            /* 字体样式 normal|italic */
            font-style: normal;

            /* font-weight 设置字体权重取数值100-900 bold|initial */
            font-weight: initial;

            /* font-height 行高 可使用其将字体垂直居中 */

            /* 一般合起来写 16px为字体大小 32px为行高 */
            font: 16px/32px pink;
        }
    </style>
</head>
<body>
    <p class="one">hello world</p>
</body>
</html>
