<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跨越行的表格</title>
    <style>
        .one{
            width: 500px;
            /* 边框折叠，collapse则将所有边框合并为一条 */
            border-collapse: collapse;
            line-height: 30px;
            text-align: center;
        }

        .one th,.one td{
            border: 1px #333 solid;
        }
    </style>
</head>
<body>
    <table class="one">
            <tr>
                <th rowspan="3">商城</th>
                <th>手机</th>
                <th>电池</th>
            </tr>
            <tr>
                <td>衣服</td>
                <td>鞋子</td>
            </tr>
            <tr>
                <td>电风扇</td>
                <td>话筒</td>
            </tr>
    </table>
</body>
</html>
