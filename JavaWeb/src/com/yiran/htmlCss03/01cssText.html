<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本</title>
    <style>
        .one{
            /*color: #F69581;*/

            /* 设置文本对齐方向
               text-align: ; left|center|right
             */
            text-align: center;

            /* 文本修饰
               underline 有下划线
               line-through 中划线
               overline 上划线
               none 没有
             */
            text-decoration: overline;

            /* text-indent
               文本缩进，1em = 1font-size大小
            */
            text-indent: 2em;

            /* 文本转换
               text-transform
               lowercase 全文小写
               uppercase 全文大写
               capitalize 首字母大写
            */
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="one">hello world</p>
</body>
</html>
