<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <style>
        /* list-style: none;
           去除列表样式
         */
        .one{
            /* list-style-type 列表样式
               disc 实心圆 默认
               square 正方形
             */
            /*list-style-type: square;*/

            /* list-style-image
               将li前的样式改为图片 */
            list-style-image: url("images/icon4.png");
        }
    </style>
</head>
<body>
    <ul class="one">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
</body>
</html>
