<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
        }

        .one{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            z-index: 40;
        }

        .two{
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            z-index: 30;
        }

        .parent:hover .two{
            /* 鼠标放在.parent元素上时，更改.two的z-index
               使其在上面
             */
            z-index: 41;
        }
    </style>
</head>
<body>
    <!-- 设置元素的堆叠顺序 功能对象：设置了定位的元素
         类似于权重，谁大谁在上面
     -->
    <div class="parent">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
