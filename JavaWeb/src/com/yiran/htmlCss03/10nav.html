<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单导航条</title>
    <style>
        .parent{
            height: 50px;
            background-color: pink;
            font-size: 0;
            text-align: center;
        }

        .parent a{
            margin: 0 10px;
            border: 1px #333 solid;
            font-size: 14px;
            line-height: 50px;
            display: inline-block;
            width: 100px;
            text-decoration: none;
            color: #fff;
            text-align: center;
        }

        a:hover{
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <a href="">手机</a>
        <a href="">平板</a>
        <a href="">电脑</a>
    </div>
</body>
</html>
