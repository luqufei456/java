<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一般导航条</title>
    <style>
        *{margin: 0;padding: 0;}

        ul{
            list-style: none;
        }

        .nav{
            line-height: 50px;
            overflow: hidden;
            background-color: pink;
        }

        li{
            float: left;
            width: 100px;
            text-align: center;
        }

        a{
            text-decoration: none;
            color: #fff;
            display: block;
        }

        a:hover{
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="">手机</a></li>
            <li><a href="">电脑</a></li>
            <li><a href="">平板</a></li>
        </ul>
    </div>
</body>
</html>
