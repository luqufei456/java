<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片放大</title>
    <style>
        div{
            width: 1000px;
            height: 300px;
            border: 10px solid #eee;
            overflow: hidden;
        }

        img{
            width: 1000px;
            height: 300px;
            transition: all 1s;
        }

        img:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div>
        <img src="../htmlCss04/images/banner.png" alt="" />
    </div>
</body>
</html>
