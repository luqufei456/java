<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* class选择器
        特点：
        1.可以给多个标签同一个class名
        2.可以给一个标签多个class名
         */
        .one{
            color: pink;
        }

        .two{
            background-color: aqua;
        }

        /* id选择器
         特点:
         1.同一个html中每个id唯一
         2.每个标签只能拥有同一个id
         */
        #first{
            color: red;
        }

        /* 伪类选择器
         特点:
         1.语法 p:hover{} 、 .one:hover{} 、 #first:hover{}
         */
        /* 鼠标放上去后产生效果 */
        p:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <p class="one two">hello world</p>
    <p class="one">hello world</p>
    <p class="one">hello world</p>
    <p id="first">hello world</p>
    <p>hello world</p>
</body>
</html>
