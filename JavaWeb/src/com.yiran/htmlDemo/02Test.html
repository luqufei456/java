<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用的html标签</title>
</head>
<body>
<!-- 高度语义化:所有的html标签都是英文翻译过来的 -->
<!-- ctrl + /  注释快捷键 -->
<!-- 标题标签h1~h6 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>
<!-- 段落标签p -->
<p>hello world</p>
<!-- 单标签:没有闭合标签
    图像标签
     src = 文件所在的路径
     alt = 当图标加载不出来，用于说明图片
     -->
<img src="images/test.jpg" alt="这是一张美女图片">
</body>
</html>
